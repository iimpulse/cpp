<div class="container-fluid">
	<div ng-show="!genelist" class="row">
		<h4>Gathering important data...this will only take a moment!</h4><br>
		<div ng-show="!genelist || !activeGene" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%">
        <span id="bar-text">&nbsp;</span></div>
        
	</div>
	<div class="row">
	<div ng-show="genelist" class="col-lg-5">
		<h4 ng-show="!selGene">Select a gene to continue!</h4>
		<h5 style="float:left;">Gene Symbol: </h6>
		<select id="selector" class="select" ng-model="selGene" ng-options="gene as gene for gene in genelist" ng-change="watchSel(selGene)">
		</select>
		<br><br>
		<div class="geneTabs" ng-show="activeGene">
			<h3 ng-bind="activeGene.gene"></h3>
			  <ul ng-init="tab='summary'" style="cursor:pointer;" class="nav nav-tabs">
			    <li ng-class="{'active':tab=='summary'}"><a ng-click="tab='summary'">Summary</a></li>
			    <li ng-class="{'active':tab=='stats'}"><a ng-click="tab = 'stats'">Statistics</a></li>
			    <li ng-class="{'active':tab=='links'}"><a ng-click="tab = 'links'">Quick Links</a></li>

			    <li ng-class="{'active':tab=='wordcloud'}"><a ng-click="tab = 'wordcloud'">Word Cloud</a></li>
			  </ul>
				<span ng-include="'src/views/tabs.html'"></span>
			</div> 
		</div>
	<div class="col-lg-offset-1 col-lg-6" ng-show="activeGene">
		<span ng-include="'src/views/accordion.html'"></span>
	</div>
	</div>
</div>
